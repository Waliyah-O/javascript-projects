<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
    <title>Card Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img src="images/img1.jpg" alt="img1" draggable="false" />
          </div>
          <h2>Blanche Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img2.jpg" alt="img1" /></div>
          <h2>Blanche Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/img3.jpg" alt="img1" draggable="false" />
          </div>
          <h2>Joenas Brauers</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/img4.jpg" alt="img1" draggable="false" />
          </div>
          <h2>Larlach French</h2>
          <span>Online Teacher</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/img5.jpg" alt="img1" draggable="false" />
          </div>
          <h2>James Khosravi</h2>
          <span>Freelancer </span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/img6.jpg" alt="img1" draggable="false" />
          </div>
          <h2>Kristina Zasiadko</h2>
          <span>Bank Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/img7.jpg" alt="img1" draggable="false" />
          </div>
          <h2>DOnald Horton</h2>
          <span>App Designer</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
