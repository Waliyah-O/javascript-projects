<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>    
            
            <button data-{>{</button>
            <button data-}>}</button>
            <button data-mc>mc</button>
            <button data-m+>m+</button>
            <button data-m->m-</button>
            <button data-mr>mr</button>
            <button data-all-clear>AC</button>
            <button data-plus-minus>±</button>
            <button data-button>%</button>
            <button data-operation class="operation">÷</button>
            <button data-second>2nd</button>
            <button data-squared>x2</button>
            <button data-cubed>x3</button>
            <button data-XY>xy</button>
            <button data-EX>ex</button>
            <button data-10X>10x</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operation class="operation">*</button>

            <button data-degrees>DEG</button>
            <button data-number>0</button>
            <button data-number>0</button>
            <button data-number>0</button>
            <button data-log>Log</button>
            <button data-log10>Log10</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operation class="operation">-</button>

            <button data-X!>x!</button>
            <button data-sin>sin</button>
            <button data-cos>cos</button>
            <button data-tan>tan</button>
            <button data-e>e</button>
            <button data-delete>DEL</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operation class="operation">+</button>
            
            <button data-rad>RAD</button>
            <button data-sinh>sinh</button>
            <button data-cosh>cosh</button>
            <button data-tanh>tanh</button>
            <button data-pi>π</button>
            <button data-random>Rand</button>
            <button data-number class="span-two number">0</button>
            <button data-number>.</button>
            <button data-equals class="operation">=</button>       
            
        </div>
    </body>
    

        
    
</html>
