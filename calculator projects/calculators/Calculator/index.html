<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>


  <body id="main-container">
    <div>
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="checkbox-label">
        <!-- <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i> -->
        <span class="ball"></span>
      </label>
    </div>
    <main>
      <div class="container">
        <div class="input-div">
          <input type="text" class="input1" id="results" value="" readonly />
          <input type="text" class="input2" id="input2" value="" />
        </div>
        <div class="calculator-body" id="calculator-body">
          <button id="clear-all" value="CE">CE</button>
          <button class="operator" value="/">&#xf7;</button>
          <button class="operator" value="*">&#xd7;</button>
          <button class="cyan" id="delete" value="C">DEL</button>

          <button class="clear-all" value="inverse">+/-</button>
          <button class="operator" value="√">&#x221A;</button>
          <button class="operator" value="X²">&#xd7;&sup2;</button>
          <button class="cyan" id="delete" value="C">log</button>

          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="operator cyan" value="-">&#x2212;</button>

          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator cyan button-grow" value="+">&#x2b;</button>

          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator cyan" value="%">&#x25;</button>

          <button class="number" value="0">0</button>
          <button class="number" value=".">.</button>
          <button id="equals" value="=">&#x2017;</button>
        </div>
      </div>
    </main>
