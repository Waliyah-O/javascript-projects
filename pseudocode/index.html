<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
    <p id="anotherText"></p>
    <input id="inputText" type="text" />
    <button id="changeBgColor">Change</button>
    <button id="changeBgColor"><a href="./pages/backgroundSwap.html">Next</a></button>

    <script>
      let container = document.querySelector(".container");
      let inputText = document.getElementById("inputText");
      let changeBgColor = document.getElementById("changeBgColor");
      let anotherText = document.getElementById("anotherText");

      let textInput;

      inputText.addEventListener("input", (e) => {
        textInput = inputText.value;
        // console.log(textInput);
      });

      let changeStyle = () => {
        container.style.backgroundColor = textInput;
        // body.style.backgroundColor = textInput;
        anotherText.style.color = textInput;
        anotherText.innerText = textInput;
        changeBgColor.style.borderRadius = textInput;
        container.style.borderRadius = textInput;
      };
      changeBgColor.addEventListener("click", changeStyle);
    </script>
