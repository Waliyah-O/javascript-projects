<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
		gap: 2em;
      }
      button {
        padding: 10px 20px;
        border-radius: 4px;
        border: none;
        outline: none;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1 id="mama"></h1>
    <button onclick="fillTag('wale')">click</button>

    <script> 
      const aTag = document.getElementById("mama");
      const sessionStored = sessionStorage.getItem("name");

      if (sessionStored !== null) {
        aTag.innerText = sessionStored;
      }

      function fillTag(userName) {
        aTag.innerText = userName;
        sessionStorage.setItem("name", userName);
      }
    </script>
  </body>
</html>
